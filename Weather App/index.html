<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <div class="search-box">
            <input type="text" placeholder="Enter City Name...." id="searchedCity">
            <button id="search"><img src="images/search.png" alt="searchIcon"></button>
        </div>
        <div class="error">
            <p>Invalid City Name</p>
        </div>
        <div class="weather">
            <img src="images/clouds.png" class="weather-icon">
            <h1 class="temperature">22Â°c</h1>
            <h2 class="city">New York</h2>
            <div class="details">
                <div class="col"><img src="images/sunrise.png">
                    <div>
                        <p class="sunrise">50</p>
                        <p>Sunrise</p>
                    </div>
                </div>
                <div class="col"><img src="images/sunset.png">
                    <div>
                        <p class="sunset">15 km/h</p>
                        <p>Sunset</p>
                    </div>
                </div>
                <div class="col"><img src="images/humidity.png">
                    <div>
                        <p class="humidity">50</p>
                        <p>Humidity</p>
                    </div>
                </div>
                <div class="col"><img src="images/wind.png">
                    <div>
                        <p class="wind">15 km/h</p>
                        <p>Wind Speed</p>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
